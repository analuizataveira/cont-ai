services:
  postgres:
    image: postgres
    restart: always
    env_file: 
      - .env.test
    environment:
      POSTGRES_USER: ${DB_TEST_USERNAME}
      POSTGRES_PASSWORD: ${DB_TEST_PASSWORD}
      POSTGRES_DB: ${DB_TEST_NAME}
    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data  # Adiciona volume para persistÃªncia

volumes:
  postgres_data:
